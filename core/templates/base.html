<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce | bas Bech do</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a href="" class="navbar-brand">Ecom</a>
        <form action="" class="d-flex">
          {% csrf_token %}
          <input type="search" name="search" class="form-control" />
          <input type="submit" name="find" class="btn btn-success" />
        </form>

        <ul class="navbar-nav mt-1">
          <li class="nav-item">
            <a href="{% url 'core:homepage' %}" class="nav-link">Home</a>
          </li>
          <li class="nav-item"><a href="" class="nav-link">About</a></li>
          <li class="nav-item dropdown">
            <a
              href=""
              class="nav-link dropdown-toggle"
              data-bs-toggle="dropdown"
              >Profile</a
            >

            <div class="dropdown-menu">
              <a href="" class="dropdown-item">My Profile</a>
              <a href="{% url 'core:my_order' %}" class="dropdown-item"
                >My Order</a
              >
              <a href="" class="dropdown-item">Settings</a>
              <a href="" class="dropdown-item">Logout</a>
            </div>
          </li>
          <li class="nav-item">
            <a
              href="{%url 'core:order-summary'%}"
              class="btn btn-dark position-relative"
              >cart

              <span
                class="position-absolute top-0 small start-100 border border-light translate-middle badge rounded-pill bg-danger"
              >
                1
              </span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    {% block content %}{% endblock %}
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
